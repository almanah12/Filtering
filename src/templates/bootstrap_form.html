<!doctype html>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Filter Form</title>

    <link rel="stylesheet" href="https://kit.fontawesome.com/7f2d0044a8.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'template.css' %}">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
          <h3>Filter Journals</h3>

          <form method="GET" action=".">
            <div class="form-row">
                <div class="form-group col-12">
                  <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="Title contains..."/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                  </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                  <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="Title exact..."/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                  </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                  <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="Title or author..."/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                  </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2 col-lg-2">
                  <label for="viewCountMin">Minimum View Count</label>
                  <input type="number" min=0 class="form-control" id="viewCountMin" placeholder="0">
                </div>

                <div class="form-group col-md-2 col-lg-2">
                  <label for="viewCountMax">Maximum View Count</label>
                  <input type="number" min=0 class="form-control" id="viewCountMax" placeholder="10000?">
                </div>

                <div class="form-group col-md-2 col-lg-2">
                  <label for="publishDateMin">Publish date minimum</label>
                  <input type="date" class="form-control" id="publishDateMin">
                </div>

                <div class="form-group col-md-2 col-lg-2">
                  <label for="publishDateMax">Publish date maximum</label>
                  <input type="date" class="form-control" id="publishDateMax">
                </div>

                <div class="form-group col-md-4">
                  <label for="category">Category</label>
                  <select id="category" class="form-control">
                    <option selected>Choose</option>
                    <option>...</option>
                  </select>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>

          </form>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7f2d0044a8.js" crossorigin="anonymous"></script>
  </body>

</html>
